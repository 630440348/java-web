<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>录入简历</title>
</head>
<body>
    <div>
        <form name="" action="" method="post">
            姓名：<input name="" type="text" value="">&nbsp;&nbsp;&nbsp;&nbsp;
            性别：<input name="sex" type="radio" value="男" checked>男&nbsp;
            <input name="sex" type="radio" value="女">女&nbsp;&nbsp;&nbsp;&nbsp;
            年级：<select name="">
                <option value="大一" selected>大一</option>
                <option value="大二">大二</option>
                <option value="大三">大三</option>
                <option value="大四">大四</option>
            </select><br/>
            专业：<input type="text"><br/>
            联系电话：<input type="tel"><br/>
            特长兴趣：<textarea name="" cols="40" rows="3"></textarea><br/>
            经历实践：<textarea cols="40" rows="3"></textarea>
        </form>
    </div>
</body>
</html>
