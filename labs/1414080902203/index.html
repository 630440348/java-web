<html>
<head>

<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>网络教学登录页面系统</title>
<!--样式文件引用-->
<link rel="stylesheet" href="http://cdn.bootcss.com/bootstrap/3.3.0/css/bootstrap.min.css">
<!--link href="css/bootstrap.min.css" rel="stylesheet" type="text/css"-->

<style type="text/css">
 p{color:red;text-decoration:underline;font-weight:bold;font-size:25px;}
 .info{font-size:12px;color:green;}
 </style>
</head>
<body>
<!--JavaScript插件都是依赖与jQuery库-->
<script src="http://cdn.bootcss.com/jquery/1.11.1/jquery.min.js"></script>
<script src="http://cdn.bootcss.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
<!--script type="text/javascript" src="js/jquery-3.1.1.min.js"></script>
<script type="text/javascript" src="js/bootstrap.min.js"></script-->
<p>Welcome, visiter!</p>
<form role="form" id="target">
  <div class="form-group">
    <label for="exampleInputUserName">UserName</label>
    <input type="email" class="form-control" id="exampleInputUserName" placeholder="Enter UserName">
  </div>
   <div class="form-group">
    <label for="exampleInputPassword1">Password</label>
    <input type="password" class="form-control" id="exampleInputPassword" placeholder="Password">
  </div><br>
  <tr><td align="right">身份:*</td>
	<td><input type="radio" name="UserID" value="学生" checked/>学生
		<input type="radio" name="UserID" value="教师"/>教师</td>
	<td>  (请选择身份进行登录) </td>
  </tr><br>
  <button type="submit" class="btn btn-default">登录</button>
  <button type="button" class="btn btn-default" onclick="sss()">取消</button><br>
</form>
<script>

	$( "#target" ).submit(function( event ) {
		alert( "登陆成功，请继续期待" );
		event.preventDefault();
	});

</script>
<script>
	    function sss(){
		$.ajax({
			url: "success.json"
		}).done(function(data) {
			if ( console && console.log ) {
				console.dir(data);
				alert(data.msg);
			}
		});
	}
</script>
</body>

</html>
