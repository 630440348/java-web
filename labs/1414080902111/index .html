<html>
<head>
	<title>新用户注册</title>
</head>
<body>

    <h2 align="center">新用户注册</h2>
    <form>
    <table align="center">
    <tr><td>邮箱：</td><td><input type="email" name="Email"></td></tr>
    <tr><td>用户名：</td><td><input type="text" name="Name"></td></tr>
    <tr><td>密码：</td><td><input type="password" name="PW"></td></tr>
   <tr><td>性别：</td>
   <td><input type="radio"name="stuSex"checked="checked">男
   <input type="radio"name="stuSex">女
   </td>
   </tr>
    <tr>
    <td>
        <input type="submit" value="注册"name="a"id="a"> <input type="reset" value="取消">
    </td>
    </tr>

    </table>
    </form>
</body>
<script>
	$(function() {
			$("#a").click(function(event) {
				event.preventDefault();
				$.ajax({
					type: "get",
					url: "success.json",
					success: function(msg) {
						var data = msg;
						alert(data.msg);
					}
				});
			});
		})
</script>
</html>
